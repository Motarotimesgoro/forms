<!DOCTYPE html>
<html lang"en">
    <head>
        <title><strong>Forms</strong></title>
    </head>
    <body>
        <h1><strong>Forms</strong></h1>
    
        <h2><strong>Basic Form with Input Fields</strong></h2>
        <div>
            <form>
                <p>
                    <label>Customer Name: <input /></label>
                </p>
                <p>
                    <label>Street Address: <input /></label>
                </p>
                <p>
                    <label>City: <input /></label>
                </p>
                <p>
                    <label>Area Code: <input /></label>
                </p>
                <p>
                    <label>Telephone: <input /></label>
                </p>
            </form>
        </div>
    </body>
</html>
